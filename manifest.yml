# Coordinate with owner(s) of canvadocs before upgrades (currently the Content team)
appliances/libreoffice:
  defaults:
    ubuntu_version: bionic
  versions:
    '6.2':
      full_version: '6.2.7.1'
    '6.3':
      full_version: '6.3.1.2'

appliances/opensearch:
  versions:
    '1.3.2':
      opensearch_version: '1.3.2'
      multiarch: true

appliances/debugging:
  versions:
    bionic: {}
    focal: {}

core:
  defaults:
    flavor: slim
  versions:
    bionic:
      base_image:
        name: ubuntu:bionic
        source: dockerhub
      flavor: fat
    bionic-slim:
      base_image:
        name: ubuntu:bionic
        source: dockerhub
    focal:
      base_image:
        name: ubuntu:focal
        source: dockerhub
      multiarch: true
    jammy:
      base_image:
        name: ubuntu:jammy
        source: dockerhub
      multiarch: true

