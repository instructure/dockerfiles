# We are no longer accepting new minor version tags for Node images, simply
# update the corresponding major version tag (4, 6, 8) to the latest minor.
node:
  defaults:
    base_distro: focal
    base_image: core:focal
    npm_version: latest
    yarn_version: latest
  versions:
    '14':  # Supported until 04/30/2023
      node_version: '14'
      npm_version: '9.8.1'
      base_distro: focal
      base_image: core:focal
      multiarch: true
    '16':  # Supported until 04/30/2024
      node_version: '16'
      npm_version: '9.8.1'
      base_distro: focal
      base_image: core:focal
      multiarch: true
    '18':  # Supported until 04/30/2025
      node_version: '18'
      npm_version: '10.8.2'
      base_distro: jammy
      base_image: core:jammy
      multiarch: true
    '20':  # Supported until 04/30/2026
      node_version: '20'
      base_distro: jammy
      base_image: core:jammy
      multiarch: true
    '22': # Supported until 04/30/2027
      node_version: '22'
      base_distro: jammy
      base_image: core:jammy
      multiarch: true

